<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="icon" type="image/x-icon" href="note.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container">
    <br><br><br>
    <h1 class="text-center text-neon-blue mb-5">To-Do List</h1>
    <div>
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search tasks..." style="background-color: rgba(0, 0, 0, 0.5); color: #fff;">
      <textarea id="taskInput" class="form-control mb-5" placeholder="Enter your task here..." style="background-color: rgba(0, 0, 0, 0.5); color: #fff;"></textarea>
      <button onclick="addTask()" class="btn btn-success btn-block neon-green mt-5">Add Task</button>
    </div>

    <div class="container mt-5">
      <table id="taskTable" class="table table-hover mt-1 "></table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
